<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Hello, It's me Jaydeep. I am creating this form as an assignment.</p>
  <form id="survey-form">
    <label id="name-label" for="name">Name: <input id="name" name="name" type="text" placeholder="Enter your name" required></label>

    <label id="email-label" for="email">Email: <input id="email" name="email" type="email" placeholder="Enter your email" required></label>

    <label id="number-label" for="number">Age: <input id="number" name="age" type="number" min="13" max="120" placeholder="Enter your age" required></label>

    <label for="dropdown">Gender: <select id="dropdown">
      <option name="option" value="male">Male</option>
      <option name="option" value="female">Female</option>
      </select></label>

      <label>Marriage Status: </label>

      <label class="op">
        <input type="radio" name="mstatus" value="married"> Married
      </label>

      <label class="op">
        <input type="radio" name="mstatus" value="unmarried"> Unmarried
      </label>

      <label>Education Status: </label>

      <label class="op"><input type="checkbox" name="education" value="10th"> 10th</label>

      <label class="op"><input type="checkbox" name="education" value="12th"> 12th</label>

      <label class="op"><input type="checkbox" name="education" value="Bach"> Bachlore's</label>

      <label>Additional Comments: <br> <textarea rows="3" cols="35"></textarea></label>

      <input type="submit" value="Submit" id="submit">
  </form>
</body>
</html>
